name: Build official release version and release it

on:
  push:
    tags:
      - '!.*v[0-9]+\.[0-9]+\.[0-9]+.*'
      - 'v[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
      - name: Pack MCDR Plugin
        run: python pack.py
      - name: Get Tag
        uses: mad9000/actions-find-and-replace-string@2
        id: gettag
        with:
          source: ${{ github.ref }}
          find: 'refs/tags/'
          replace: ''
      - name: Get Version Number
        uses: mad9000/actions-find-and-replace-string@2
        id: getversion
        with:
          source: ${{ steps.gettag.outputs.value }}
          find: 'v'
          replace: ''
      - name: Get short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
      - name: SHA to upper case
        id: sha
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ env.SHORT_SHA }}
      - name: Release
        uses: ncipollo/release-action@v1.10.0
        with:
          token: ${{ secrets.GH_TOKEN }}
          name: "Version ${{ steps.getversion.outputs.value }} (${{ steps.sha.outputs.uppercase }})"
          artifacts: "build/distributions/*.mcdr"
          bodyFile: "RELEASE_NOTE.md"
          prerelease: false
